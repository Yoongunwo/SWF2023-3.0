        /* 슬라이더 컨테이너 스타일링 */
        .slider-container {
            width: 100%;
            /* <iframe>의 너비에 맞추기 위해 100%로 설정 */
            overflow: hidden;
        }

        /* 이미지 슬라이더 스타일링 */
        .slider {
            display: flex;
            transition: transform 0.5s ease;
            /* 이미지가 슬라이드되는 속도를 원하는 대로 조정하세요 */
        }

        /* 슬라이더 이미지 스타일링 */
        .slider img {
            width: 100%;
            /* 이미지가 <iframe>의 너비에 맞게 자동 조절되도록 100%로 설정 */
            height: auto;
            /* 이미지의 세로 크기를 자동으로 조절하여 비율을 유지 */
        }
    </style>
