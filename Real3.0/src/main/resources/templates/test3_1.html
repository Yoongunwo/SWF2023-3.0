<!DOCTYPE html>
<html>

<head>
  <title>자동 이미지 슬라이더</title>
  <style>
    /* 슬라이더 컨테이너 스타일링 */
    .slider-container {
      width: 100%;
      /* <iframe>의 너비에 맞추기 위해 100%로 설정 */
      overflow: hidden;
    }

    /* 이미지 슬라이더 스타일링 */
    .slider {
      display: flex;
      transition: transform 0.5s ease;
      /* 이미지가 슬라이드되는 속도를 원하는 대로 조정하세요 */
    }

    /* 슬라이더 이미지 스타일링 */
    .slider img {
      width: 100%;
      /* 이미지가 <iframe>의 너비에 맞게 자동 조절되도록 100%로 설정 */
      height: auto;
      /* 이미지의 세로 크기를 자동으로 조절하여 비율을 유지 */
    }
  </style>
</head>

<body>
  <div class="slider-container">
    <div class="slider">
      <img src="1.jpg" alt="Image 1">
      <img src="2.jpg" alt="Image 2">
      <img src="3.jpg" alt="Image 3">
      <!-- 추가적인 이미지들을 원하는 만큼 넣을 수 있습니다. -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slider = document.querySelector(".slider");
      let currentIndex = 0;

      function slideRight() {
        currentIndex = (currentIndex + 1) % slider.children.length;
        updateSlider();
      }

      function updateSlider() {
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      setInterval(slideRight, 2000); // 2초마다 자동 슬라이드
    });
  </script>
</body>

</html>
